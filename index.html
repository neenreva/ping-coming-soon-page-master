<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/424558daad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="" />
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </header>
      <div class="form-container">
        <div class="input-error">
          <input
            class="form-container__input"
            type="email"
            placeholder="Your email address"
          />
          <p class="error hidden">Please provide valid email address</p>
        </div>
        <button class="form-container__btn">Notify Me</button>
      </div>
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="App Illustration" />
      </div>
      <div class="social-icons">
        <a href="www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://github.com/neenreva"
          target="_blank"
          >neenreva</a
        >.
      </p>
    </footer>
  </body>
</html>
